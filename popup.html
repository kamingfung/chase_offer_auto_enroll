<!doctype html>
<html>
    <head>
        <title>Chase Offer Adder</title>
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div class="header">
            <div class="dog-container">
                <img
                    id="dog-header"
                    class="dog-image"
                    src="images/dog-header.png"
                    alt="Happy Dog"
                />
                <img
                    id="dog-working"
                    class="dog-image"
                    src="images/dog-working.png"
                    alt="Working Dog"
                    style="display: none"
                />
                <img
                    id="dog-success"
                    class="dog-image"
                    src="images/dog-success.png"
                    alt="Success Dog"
                    style="display: none"
                />
            </div>
            <h3>Chase Offer Adder</h3>
            <p>Automate your Chase offers</p>
        </div>

        <div class="content">
            <!-- Progress Bar Card -->
            <div id="progressContainer" class="card">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0/0 offers (0%)</div>
            </div>

            <!-- Status Display Card -->
            <div id="status" class="card status-idle">Ready</div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="runScriptButton" class="material-button">ADD OFFERS</button>
                <button id="pauseButton" class="material-button" style="display: none">
                    PAUSE
                </button>
            </div>

            <!-- Statistics Display Card -->
            <div id="statsContainer" class="card">
                <div class="stats-header">Completion Summary</div>
                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-value" id="totalOffers">0</span>
                        <span class="stat-label">Offers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalAccounts">0</span>
                        <span class="stat-label">Accounts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalTime">0s</span>
                        <span class="stat-label">Time</span>
                    </div>
                </div>
                <div class="stats-breakdown" id="statsBreakdown">
                    <!-- Breakdown items will be inserted here -->
                </div>
            </div>
        </div>

        <div class="footer">
            v1.1.0 | by fkm
            <div class="disclaimer">
                Personal coding practice project. Not affiliated with JPMorgan Chase & Co. Use at
                your own risk.
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
